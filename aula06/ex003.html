<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tratamento de dados</title>
    <style>
        body {
            background-color: rgb(89, 89, 134);
            color: white;
            font: normal 20pt Arial;
        }

        h1 {
            color: rgb(187, 187, 12);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = window.prompt('Digite um número:') // string
        var n2 = window.prompt('Digite ouro número:') // string
        var s = n1 + n2
        window.alert('A soma dos valores é ' + s) // concatenação
        // (number + number) para adição
        // (string + string) para concatenação 
    </script>
</body>
</html>
