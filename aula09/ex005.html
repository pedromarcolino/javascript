<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciando estudo com o DOM</title>
    <style>
        body {
            background-color: rgb(132, 132, 189);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique em mim</div>
    <script>
        var p1 = window.document.getElementsByTagName('p') [1] 
        /* colchetes o número do parágrafo que eu quero */
        window.document.write('Está escrito assim: ' + p1.innerText + '<br/>') 
        /* innerText = não trago as filhas comigo */
        window.document.write('Está escrito assim: ' + p1.innerHTML)
        /* innerHTML = trago as filhas comigo; exemplo a tag DOM (ficou em negrito) */
        p1.style.color = 'blue'
        /*
        var d = window.document.getElementById('msg')
        d.style.background = 'green'
        d.innerText = 'Estou aguardando'
        */
        /*
        var d = window.document.getElementsByName('msg') [0]
        d.innerText = 'Olá!'
        */
        var d = window.document.querySelector('div#msg')
        d.style.color = 'red'



    </script>
</body>
</html>
